function moveIFrame(x,y,w,h) {
    var frameRef=document.getElementById("myFrame");
    frameRef.style.left=x;
    frameRef.style.top=y;
    var iFrameRef=document.getElementById("myIFrame");	
	iFrameRef.width=w;
	iFrameRef.height=h;
}

function hideIFrame(){
    document.getElementById("myFrame").style.visibility="hidden";
}
	
function showIFrame(){
    document.getElementById("myFrame").style.visibility="visible";
}

function loadIFrame(url){
	document.getElementById("myFrame").innerHTML = "<iframe id='myIFrame' src='"+url+"'frameborder='0'></iframe>";
    document.getElementById("myFrame").focus();
}

function setLayer(hao,google){
     window.status="";
     document.getElementById("myHao123").style.zIndex=hao;
     document.getElementById("myFrame").style.zIndex=google;
     if(hao>google)
     {
        document.getElementById("myHao123").focus();
     }else
     {
        document.getElementById("myFrame").focus();
     }
     window.parent.focus();
}
